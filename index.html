<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-over">
        <div id="winner"></div>
        <button id="play-again">PLAY AGAIN</button>
    </div>
    <h1>Tic-Tac-Toe</h1>
    
    <div id="container">
        <div id="1" data-row="0" data-cloumn="0" class="placeholder">A</div>
        <div id='2' data-row="0" data-cloumn="1" class="placeholder">A</div>
        <div id="3" data-row="0" data-cloumn="2" class="placeholder">A</div>
        <div id="4" data-row="1" data-cloumn="0" class="placeholder">A</div>
        <div id="5" data-row="1" data-cloumn="1" class="placeholder">A</div>
        <div id="6" data-row="1" data-cloumn="2" class="placeholder">A</div>
        <div id="7" data-row="2" data-cloumn="0" class="placeholder">A</div>
        <div id="8" data-row="2" data-cloumn="1" class="placeholder">A</div>
        <div id="9" data-row="2" data-cloumn="2" class="placeholder">A</div>
    </div>

    <input type="button" value="Reset" onClick = "boardReset()">
</body>
<audio id='selection-sound' src="assets/soundfx/Pop sound effect.mp3"></audio>
<script src="js/main.js"></script>
</html>
